<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Resident Information Form</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/universals.css">
  </head>


  <body class="bg-brown-50">

    <section class="bg-brown-50">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="p-5">
                      <h3 class="fw-normal mb-3" style="color: #10A390;"> New Resident Information Form</h3>
                      <div class="row">
                        <div class="row">
                          <div class="row">
                            <div class="col-md-4 mb-4">
                              <div class="form-floating">
                                <input type="text" id="firstName" name="first_name" class="form-control form-control-lg input"
                                  placeholder="First Name" required />
                                <label class="form-label" for="firstName">First Name</label>
                              </div>
                            </div>
                            <div class="col-md-4 mb-4">
                              <div class="form-floating ">
                                <input type="text" id="lastName" name="middle_name" class="form-control form-control-lg input"
                                  placeholder="Middle Name" required />
                                <label class="form-label" for="lastName">Middle Name</label>
                              </div>
                            </div>
                            <div class="col-md-4 mb-4">
                              <div class="form-floating ">
                                <input type="text" id="lastName" name="last_name" class="form-control form-control-lg input"
                                  placeholder="Last Name" required />
                                <label class="form-label" for="lastName">Last Name</label>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="row">
                            <div class="col-md-5 mb-4">
                              <div class="form-floating">
                                <div class="form-floating datepicker">
                                  <input type="date" class="form-control input" id="birth" name="birthdate" required/>
                                      <label for="birth" class="form-label">Birthday</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7 mb-4">
                              <div class="form-floating">
                                <select class="form-select input" name="gender" id="gender">
                                  <option selected disabled>Gender</option>
                                  <option value="MALE">Male</option>
                                  <option value="FEMALE">Female</option>
                                  <option value="PREFER NOT TO SAY">Prefer not to say</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-md-11 mb-4">
                          <div class="form-floating">
                            <input type="text" id="bop" name="bop" class="form-control form-control-lg input"
                              placeholder="Place of Birth" required />
                            <label class="form-label" for="bop">Place of Birth</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="row">
                            <div class="col-md-4 mb-4">
                              <div class="form-floating">
                                <select class="form-select input" name="civil_status" id="civil_status">
                                  <option selected disabled>Civil Status</option>
                                  <option value="MALE">Single</option>
                                  <option value="FEMALE">Married</option>
                                  <option value="Separated">Separated</option>
                                  <option value="Widowed">Widowed</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4 mb-4">
                              <div class="form-floating">
                                <input type="text" id="nationality" name="nationality" class="form-control form-control-lg input"
                                  placeholder="nationality" required />
                                <label class="form-label" for="bop">Nationality</label>
                              </div>
                            </div>
                            <div class="col-md-4 mb-4">
                              <div class="form-floating">
                                <input type="text" id="nationality" name="nationality" class="form-control form-control-lg input input-border" placeholder="nationality" required />
                                <label class="form-label" for="bop">Religion</label>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-floating">
                                <input type="text" id="Occupation" name="Occupation" class="form-control form-control-lg input"
                                  placeholder="Occupation" required />
                                <label class="form-label" for="bop">Occupation</label>
                              </div>
                            </div>
                            
                            <div class="col-md-6 mb-4">
                              <div class="form-floating">
                                <select class="form-select input" name="Sector" id="Sector">
                                  <option selected disabled>Sector</option>
                                  <option value="MALE">Single</option>
                                  <option value="FEMALE">Married</option>
                                  <option value="Separated">Separated</option>
                                  <option value="Widowed">Widowed</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      
    
                    </div>
                  </div>

                  <div class="col-lg-6 bg-cool-gray-500 text-white rounded-end">
                    <div class="p-5">
                      <div class="row mt-5">
                        <div class="col-md-4 mb-4">
                          <div class="form-floating form-white">
                            <input type="text" id="Alias" name="Alias" class="form-control form-control-lg input"
                              placeholder="Alias" required />
                            <label class="form-label" for="Alias">Alias</label>
                          </div>
                        </div>
                        
                        <div class="col-md-8" id="imager">
                          <input type="file" name="official" accept="image/*" id="pic" capture="camera" onchange="loadfile(event)">
                        </div>
                      </div>
                      <div class="col-md-12 mb-4">
                        <div class="form-floating">
                          <label for="exampleFormControlTextarea1">Face Marks</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-floating">
                            <input type="text" id="spouse" name="spouse" class="form-control form-control-lg input"
                              placeholder="spouse" required />
                            <label class="form-label" for="spouse">Spouse's Name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-floating">
                            <input type="text" id="spouse_occupation" name="spouse_occupation" class="form-control form-control-lg input"
                              placeholder="spouse_occupation" required />
                            <label class="form-label" for="spouse_occupation">Spouse's Occupation</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-floating">
                            <input type="text" id="email" name="email" class="form-control form-control-lg input"
                              placeholder="email" required />
                            <label class="form-label" for="email">Email Address</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-floating">
                            <input type="text" id="Number" name="Number" class="form-control form-control-lg input"
                              placeholder="Number" required />
                            <label class="form-label" for="Number">Phone Number</label>
                          </div>
                        </div>
                      </div>
                      
                      
                      <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Register</button>
                      </div>
                    
                  </div>






                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="scripts/js/mdb.min.js"></script>
    <script type="text/javascript"></script>
    <script>
      var loadFile = function(event) {
        var image = document.getElementById('pic');
        image.src = URL.createObjectURL(event.target.files[0]);
      };
      </script>
  </body>
</html>
